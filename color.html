<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Basic CSS</title>
    <style>
        h3{
            text-align: center;
        }
        #Short{
             color: crimson;
             text-align: center;
        }
        p{
            background-color: rgb(128, 255, 0);
            width: 50%;
        }
        li{
           color: blue; 
        }
        #Line{
            font-size: larger;
            font-weight: bolder;
        }
        .Player{
            text-align: right;
        }
    </style>
</head>
<body>
    <h3 style="color: blueviolet;">Learing Basic CSS</h3>
    <h4 style="background-color: yellow;">Inline CSS</h4>
    <p>CSS meaning: Cascading Style Sheet</p>
    <p>Style is colorful</p>
    <p id="Short">Short form is CSS</p>
    <p class="Player">Needs style rule and value separated by colon(:)</p> 
    <p class="Player">after each styles you need to use semi-colon(;)</p>   
    <ul>
       <li>Inline</li>
       <li id="Line">Internal</li>
       <li>external</li> 
    </ul>
    <p class="Player">This is a stand alone paragraph</p>
</body>
</html>
